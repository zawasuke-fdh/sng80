    function shortenLocationName(name) {
        if (typeof name !== 'string') return name;
        return name.replace(/^福岡県/, '').replace(/^(三井|三潴|瀦|八女|山門|三池|朝倉|浮羽|粕屋|宗像|糸島|筑紫|遠賀|鞍手|嘉穂|田川|京都|築上)郡/, '');
    }
    
    function calculateIncrements(monthlyTotals) {
        return monthlyTotals.map((total, i) => total - (monthlyTotals[i-1] || 0));
    }

    function aggregateMonthlyData(rawEvents, locationDict, locationKey) {
        let monthlyAggregates = [];
        let monthlyTotals = [];
        rawEvents.sort((a, b) => a.month_index - b.month_index);
        let eventIndex = 0;
        let currentCounts = {};
        for (let i = 0; i < TOTAL_MONTHS; i++) {
            while (eventIndex < rawEvents.length && rawEvents[eventIndex].month_index <= i) {
                const event = rawEvents[eventIndex];
                currentCounts[event[locationKey]] = (currentCounts[event[locationKey]] || 0) + 1;
                eventIndex++;
            }
            const features = Object.keys(currentCounts)
                .filter(name => locationDict[name])
                .map(name => ({
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: locationDict[name].coords },
                    properties: { name: name, short_name: shortenLocationName(name), count: currentCounts[name] }
                }));
            monthlyAggregates.push({ type: 'FeatureCollection', features });
            monthlyTotals.push(eventIndex);
        }
        const monthlyIncrements = calculateIncrements(monthlyTotals);
        return { monthlyAggregates, monthlyTotals, monthlyIncrements };
    }

                'symbol-sort-key': ['*', -1, ['get', 'count']]
            }, 
            paint: { 
                'text-color': '#5c544b', 
                'text-halo-color': '#f4f1ea', 
                'text-halo-width': 1.5
            }
        });

        const slider = document.getElementById('slider');
        const playButton = document.getElementById('play');
        const playIcon = playButton.querySelector('i');
        const totalCountLabel = document.getElementById('total-count-label');
        const sinkingBtn = document.getElementById('sinking-map-btn');
        const hometownBtn = document.getElementById('hometown-map-btn');
        let animationInterval = null;
        
        slider.min = 0;
        slider.max = TOTAL_MONTHS - 1;

        const updateMap = (monthIndex) => {
            if (!allData[currentMapMode]) return;
            const { monthlyAggregates, monthlyTotals } = allData[currentMapMode];
            const geojsonData = monthlyAggregates[monthIndex] || { type: 'FeatureCollection', features: [] };
            const totalCount = monthlyTotals[monthIndex] || 0;
            if (monthIndex < 0 || monthIndex >= TOTAL_MONTHS) return;
            const year = START_YEAR + Math.floor(monthIndex / 12);
            const month = (monthIndex % 12) + 1;
            document.getElementById('date-label').innerHTML = `<strong>${year}</strong>年 <strong>${String(month).padStart(2, '0')}</strong>月`;
            totalCountLabel.innerHTML = `合計: <strong>${totalCount.toLocaleString()}</strong>人`;
            map.getSource('aggregated-points').setData(geojsonData);
        };
        
        const setMapMode = (mode) => {
            currentMapMode = mode;
            const isSinking = mode === 'sinking';
            sinkingBtn.classList.toggle('active', isSinking);
            hometownBtn.classList.toggle('active', !isSinking);
            const view = isSinking ? { center: [130, 25], zoom: 2.5 } : { center: [130.6, 33.5], zoom: 8.5 };
            map.flyTo(view);
            updateMap(parseInt(slider.value, 10));
        };
        
        sinkingBtn.addEventListener('click', () => setMapMode('sinking'));
        hometownBtn.addEventListener('click', () => setMapMode('hometown'));
        
        slider.addEventListener('input', (e) => {
            if (animationInterval) { clearInterval(animationInterval); animationInterval = null; playIcon.className = 'fas fa-play'; }
            updateMap(parseInt(e.target.value, 10));
        });
        
        playButton.addEventListener('click', () => {
             if (animationInterval) {
                 clearInterval(animationInterval); animationInterval = null; playIcon.className = 'fas fa-play'; return;
             }
             playIcon.className = 'fas fa-pause';
             let currentMonth = parseInt(slider.value, 10);
             if (currentMonth >= parseInt(slider.max, 10)) { currentMonth = 0; slider.value = 0; }
             animationInterval = setInterval(() => {
                 if (currentMonth > parseInt(slider.max, 10)) {
                     clearInterval(animationInterval); animationInterval = null; playIcon.className = 'fas fa-play';
                 } else { slider.value = currentMonth; updateMap(currentMonth); currentMonth++; }
             }, 200);
        });

        map.on('click', 'points-circle', (e) => {
            const feature = e.features[0];
            const locationName = feature.properties.name;
            const displayName = feature.properties.short_name;
            const currentMonthIndex = parseInt(slider.value, 10);
            const rawEvents = allData.raw[currentMapMode];
            const locationKey = currentMapMode === 'sinking' ? 'sinking_location' : 'hometown_location';
            const eventsForPopup = rawEvents.filter(event => event[locationKey] === locationName && event.month_index <= currentMonthIndex);
            const breakdown = {};
            for (const event of eventsForPopup) {
                const dateStr = `${START_YEAR + Math.floor(event.month_index/12)}-${String((event.month_index % 12)+1).padStart(2, '0')}`;
                breakdown[dateStr] = (breakdown[dateStr] || 0) + 1;
            }
            
            const displayLabels = [];
            const sortedData = [];
            for (let i = 0; i <= currentMonthIndex; i++) {
                const year = START_YEAR + Math.floor(i / 12);
                const month = (i % 12) + 1;
                const dateKey = `${year}-${String(month).padStart(2, '0')}`;
                displayLabels.push(dateKey.replace('-', '年') + '月');
                sortedData.push(breakdown[dateKey] || 0);
            }
            showChartModal(`${displayName} の月別推移`, displayLabels, sortedData);
        });

        totalCountLabel.addEventListener('click', () => {
            const data = allData[currentMapMode].monthlyIncrements;
            const labels = Array.from({length: TOTAL_MONTHS}, (_, i) => {
                 const year = START_YEAR + Math.floor(i / 12);
                 const month = (i % 12) + 1;
                 return `${year}年${String(month).padStart(2, '0')}月`;
            });
            const mapName = currentMapMode === 'sinking' ? '戦没地' : '出身地';
            showChartModal(`${mapName}マップ 合計人数の月別推移`, labels, data);
        });
        
        map.on('mouseenter', 'points-circle', () => { map.getCanvas().style.cursor = 'pointer'; });
        map.on('mouseleave', 'points-circle', () => { map.getCanvas().style.cursor = ''; });

        const modal = document.getElementById('chart-modal');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');
        const chartCanvas = document.getElementById('bar-chart');

        function showChartModal(title, labels, data) {
            modalTitle.textContent = title;
            if (chartInstance) { chartInstance.destroy(); }

            const maxDataValue = Math.max(...data);
            let yAxisMax;
            if (maxDataValue < 10) {
                yAxisMax = 10;
            } else {
                yAxisMax = Math.ceil((maxDataValue * 1.1) / 10) * 10;
            }

            chartInstance = new Chart(chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: '人数', data: data, backgroundColor: 'rgba(44, 122, 123, 0.7)', borderColor: 'rgba(44, 122, 123, 1)', borderWidth: 1 }]
                },
                options: {
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            max: yAxisMax
                        } 
                    },
                    responsive: true, maintainAspectRatio: true
                }
            });
            modal.style.display = "block";
        }

        function closeModal() { modal.style.display = "none"; }
        modalCloseBtn.onclick = closeModal;
        window.onclick = (event) => { if (event.target == modal) { closeModal(); } };

        updateMap(0);
    }
</script>

</body>
</html>
