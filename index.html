<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox 時系列マップ（完成版）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            font-size: 1.2em;
            text-align: center;
            line-height: 1.5;
        }

        .controls {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 150px;
        }

        #play {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 80%;
        }

        #slider {
            width: 120px;
            writing-mode: vertical-lr;
            direction: rtl;
        }

        #date-label, #total-count-label {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }

        .mapboxgl-popup-content {
            padding: 10px 15px;
            font-family: sans-serif;
            max-width: 250px;
        }
        .mapboxgl-popup-content h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .mapboxgl-popup-content .breakdown {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        .mapboxgl-popup-content .breakdown div {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="loader">データを準備中...</div>
<div class="controls" style="display: none;">
    <button id="play">▶ 再生</button>
    <input id="slider" type="range" min="0" max="143" step="1" value="0">
    <div id="date-label"></div>
    <div id="total-count-label"></div>
</div>

<script>
    // Mapboxアクセストークン
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm5wZGF0YSIsImEiOiJjbHBnbTV6cXIwd2p2MmlwYWxnYWg1bnh3In0.vDZxaboMvN72PFLaztqqnA'; 

    // 地図の初期化
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        projection: 'mercator', 
        center: [130, 25],
        zoom: 2.5
    });
    
    // 地点データ
    const locations = {
        'フィリピン方面': { coords: [120.98, 14.59] },
        'ビルマ方面': { coords: [96.16, 16.86] },
        'その他国内': { coords: [138.25, 36.20] },
        '沖縄': { coords: [127.68, 26.21] },
        '中国': { coords: [114.30, 30.59] },
        'ニューギニア方面': { coords: [147.19, -9.44] },
        '南シナ海': { coords: [113.00, 12.00] },
        'ソ連': { coords: [135.07, 48.48] },
        '朝鮮': { coords: [126.97, 37.56] },
        '福岡県内': { coords: [130.40, 33.59] },
        'ミクロネシア': { coords: [151.78, 7.47] },
        'マレー半島方面': { coords: [101.68, 3.13] },
        'マリアナ諸島': { coords: [145.75, 15.18] },
        'インド方面': { coords: [93.93, 24.81] },
        'ソロモン・ビスマルク諸島': { coords: [152.16, -4.19] },
        'タイ': { coords: [100.52, 13.75] },
        '台湾': { coords: [121.56, 25.03] },
        'シンガポール': { coords: [103.81, 1.35] },
        '太平洋方面': { coords: [177.37, 28.20] },
        'パラオ諸島': { coords: [134.47, 7.34] },
        '東シナ海': { coords: [125.00, 29.00] },
        '硫黄島': { coords: [141.29, 24.79] },
        'バシー海峡': { coords: [121.50, 21.00] },
        '満州方面': { coords: [125.32, 43.88] },
        'インドシナ方面': { coords: [106.62, 10.82] },
        'ボルネオ': { coords: [115.30, 0.50] },
        'マーシャル諸島': { coords: [167.73, 8.72] },
        'ジャワ': { coords: [106.84, -6.20] },
        'ノモンハン': { coords: [118.75, 47.71] }
    };

    // 期間設定
    const START_YEAR = 1937;
    const END_YEAR = 1948;
    const TOTAL_MONTHS = (END_YEAR - START_YEAR + 1) * 12;
    
    document.getElementById('slider').max = TOTAL_MONTHS - 1;

    // 地図読み込み後のメイン処理
    map.on('load', () => {
        Papa.parse('data.csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: (results) => {
                // 1. CSVデータを処理・整形
                let rawEvents = results.data.map(row => {
                    const locationName = row.名寄せ;
                    if (!row.date || !locations[locationName]) return null;
                    const [year, month] = row.date.split('-').map(Number);
                    if (isNaN(year) || isNaN(month) || year < START_YEAR || year > END_YEAR) return null;
                    const month_index = (year - START_YEAR) * 12 + (month - 1);
                    return { locationName, month_index };
                }).filter(Boolean);
                
                if (rawEvents.length === 0) {
                    document.getElementById('loader').innerHTML = "エラー: 有効なデータがCSVから見つかりませんでした。<br>CSVの形式（列名、日付など）を確認してください。";
                    return;
                }

                // 2. 全期間のデータを事前集計
                let monthlyAggregates = [];
                let monthlyTotals = [];
                rawEvents.sort((a, b) => a.month_index - b.month_index);

                let eventIndex = 0;
                let currentCounts = {};
                for (let i = 0; i < TOTAL_MONTHS; i++) {
                    while (eventIndex < rawEvents.length && rawEvents[eventIndex].month_index <= i) {
                        const event = rawEvents[eventIndex];
                        currentCounts[event.locationName] = (currentCounts[event.locationName] || 0) + 1;
                        eventIndex++;
                    }
                    const features = Object.keys(currentCounts).map(name => ({
                        type: 'Feature',
                        geometry: { type: 'Point', coordinates: locations[name].coords },
                        properties: { name, count: currentCounts[name] }
                    }));
                    monthlyAggregates.push({ type: 'FeatureCollection', features });
                    monthlyTotals.push(eventIndex);
                }

                // 3. UIのセットアップとイベントリスナーの設定
                setupUI(rawEvents, monthlyAggregates, monthlyTotals);
            },
            error: (error) => {
                document.getElementById('loader').innerHTML = "エラー: data.csvの読み込みに失敗しました。<br>ファイル名と場所を確認してください。";
                console.error("CSV Parsing Error:", error);
            }
        });
    });

    // UIを初期化し、インタラクティブな機能を設定する関数
    function setupUI(rawEvents, monthlyAggregates, monthlyTotals) {
        document.getElementById('loader').style.display = 'none';
        document.querySelector('.controls').style.display = 'flex';

        map.addSource('aggregated-points', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });
        
        map.addLayer({
            id: 'points-circle',
            type: 'circle',
            source: 'aggregated-points',
            paint: {
                'circle-radius': [ 'interpolate', ['linear'], ['get', 'count'], 100, 15, 10000, 60 ],
                'circle-color': '#B22222', 'circle-opacity': 0.7,
                'circle-stroke-width': 1, 'circle-stroke-color': '#fff'
            }
        });
        
        map.addLayer({
            id: 'points-label',
            type: 'symbol',
            source: 'aggregated-points',
            layout: {
                'text-field': ['format', ['get', 'name'], { 'font-scale': 0.9 }, '\n', {}, ['get', 'count'], { 'font-scale': 1.1 }, '人', { 'font-scale': 0.8 }],
                'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'], 'text-size': 12, 'text-allow-overlap': true
            },
            paint: { 'text-color': '#000000' }
        });

        const slider = document.getElementById('slider');
        const playButton = document.getElementById('play');
        let animationInterval = null;

        const updateMap = (monthIndex) => {
            const geojsonData = monthlyAggregates[monthIndex] || { type: 'FeatureCollection', features: [] };
            const totalCount = monthlyTotals[monthIndex] || 0;

            if (monthIndex < 0 || monthIndex >= TOTAL_MONTHS) return;
            const year = START_YEAR + Math.floor(monthIndex / 12);
            const month = (monthIndex % 12) + 1;
            document.getElementById('date-label').innerHTML = `${year}年<br>${String(month).padStart(2, '0')}月`;
            document.getElementById('total-count-label').innerHTML = `合計:<br>${totalCount}人`;
            map.getSource('aggregated-points').setData(geojsonData);
        };
        
        slider.addEventListener('input', (e) => updateMap(parseInt(e.target.value, 10)));
        
        playButton.addEventListener('click', () => {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                playButton.textContent = '▶ 再生';
                return;
            }
            playButton.textContent = '■ 停止';
            let currentMonth = parseInt(slider.value, 10);
            if (currentMonth >= parseInt(slider.max, 10)) {
                currentMonth = parseInt(slider.min, 10);
            }
            animationInterval = setInterval(() => {
                if (currentMonth > parseInt(slider.max, 10)) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                    playButton.textContent = '▶ 再生';
                } else {
                    slider.value = currentMonth;
                    updateMap(currentMonth);
                    currentMonth++;
                }
            }, 200);
        });

        map.on('click', 'points-circle', (e) => {
            const feature = e.features[0];
            const locationName = feature.properties.name;
            const coordinates = feature.geometry.coordinates.slice();
            const currentMonthIndex = parseInt(slider.value, 10);
            const eventsForPopup = rawEvents
                .filter(event => event.locationName === locationName && event.month_index <= currentMonthIndex)
                .sort((a, b) => a.month_index - b.month_index);
            const breakdown = {};
            for (const event of eventsForPopup) {
                const year = START_YEAR + Math.floor(event.month_index / 12);
                const month = (event.month_index % 12) + 1;
                const dateStr = `${year}年${String(month).padStart(2, '0')}月`;
                breakdown[dateStr] = (breakdown[dateStr] || 0) + 1;
            }
            let popupHTML = `<h3>${locationName}</h3>`;
            popupHTML += `<div class="breakdown">`;
            for (const date in breakdown) {
                popupHTML += `<div>${date}: ${breakdown[date]}人</div>`;
            }
            popupHTML += `</div>`;
            new mapboxgl.Popup().setLngLat(coordinates).setHTML(popupHTML).addTo(map);
        });
        
        map.on('mouseenter', 'points-circle', () => { map.getCanvas().style.cursor = 'pointer'; });
        map.on('mouseleave', 'points-circle', () => { map.getCanvas().style.cursor = ''; });

        updateMap(0);
    }
</script>

</body>
</html>
